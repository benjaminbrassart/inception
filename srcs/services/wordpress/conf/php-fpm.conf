pid = /run/php-fpm.pid

[www]

user = www-data
group = www-data

listen = 9000
; TODO change because 'security matters'
listen.mode = 0777;

; default config, idk what it is
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

access.log = /var/log/php7/access.log
